<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tailwind</title>
    <!-- Adicionando o Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-green-300 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Bem-vindo ao Tailwind CSS</h1>
    </header>


    <main class="p-4 flex justify-center items-center space-x-4">
        <!-- Primeiro Card -->
        <div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="imagem/1.jpg" alt="Imagem" class="w-full h-50 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800">Honda Civic EJ2</h2>
                <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-700">
                    Compre Aqui
                </button>
            </div>
        </div>
    
        <!-- Segundo Card -->
        <div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="imagem/milan.jpg" alt="Imagem" class="w-full h-50 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800">Camisa Milan</h2>
                <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-700">
                    Compre Aqui
                </button>
            </div>
        </div>
    
        <!-- Terceiro Card -->
        <div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="imagem/newbalance530.jpg" alt="Imagem" class="w-full h-50 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800">New Balance 530</h2>
                <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-700">
                    Compre Aqui
                </button>
            </div>
        </div>

        
    </main>
    



</body>

</html>
